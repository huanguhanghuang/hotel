<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/amazeui.min.css">
      <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
  
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="../assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/vip.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
    <section id="one">
        <table class="am-table am-table-secondary am-table-bordered">
            <thead>
            <tr class="am-primary">
                <th>会员等级</th>
                <th>会员类型</th>
                <th>所需消费金额</th>
                <th>折扣</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="vips_set_money_tab">
            <tr>
                <td>1</td>
                <td>白金</td>
                <td>2000</td>
                <td>3折</td>
                <td>已启用</td>
                <td style="width: 15%">
                <button type="button" onclick="if(confirm('是否确认删除！！')) $(this).parent().parent().remove();" class="am-btn am-btn-primary vips_shop_cut"> 删除 </button>
                <button type="button"  class="am-btn am-btn-primary to_start"> 启用 </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!-- 增添方案开始 -->
        <div class="am-modal am-modal-no-btn" tabindex="-1" id="doc-modal-8">
          <div class="am-modal-dialog">
            <div class="am-modal-hd">会员类型
              <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd">
              <div class="am-g">
                     <div class="am-u-sm-10">
                         <form class="am-form am-form-horizontal">
                           <div class="am-form-group">
                             <label for="doc-ipt-3" class="am-u-sm-3 am-form-label">会员类型</label>
                             <div class="am-u-sm-9">
                               <input type="text" id="vips_type" placeholder="会员类型">
                             </div>
                           </div>

                           <div class="am-form-group">
                             <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">所需消费金额</label>
                             <div class="am-u-sm-9">
                               <input id="vips_need_inmoney" type="text"  placeholder="所需消费金额">
                             </div>
                           </div>

                           <div class="am-form-group">
                             <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">享有折扣</label>
                             <div class="am-u-sm-9">
                               <input id="vips_free_inmoney" type="text"  placeholder="折扣">
                             </div>
                           </div>

                            <div class="am-form-group">
                            <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">会员等级</label>
                               <div class="am-u-sm-9">
                                   <select id="vips_select_grade">
                                     <option>1</option>
                                     <option>2</option>
                                     <option>3</option>
                                     <option>4</option>
                                     <option>5</option>
                                     <option>6</option>
                                     <option>7</option>
                                   </select>
                               </div>
                            </div>

                           <div class="am-form-group">
                                <label for="doc-ipt-pwd-2" class="am-u-sm-3 am-form-label">状态</label>
                                   <div class="am-u-sm-9" style="text-align: left;margin-top: 8px;">
                                       <input id="vips_type_enable" type="radio" name="radio10" > 
                                       &nbsp;
                                       <span>启用&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                       <input id="vips_type_disable" checked="" type="radio" name="radio10" > 
                                       &nbsp;
                                       <span>禁用</span>
                                   </div>
                           </div>
                         </form>
                     </div>
                     <div class="am-u-sm-2"></div>
                  </div>
                  <div class="am-u-sm-12">
                        <div class="am-u-sm-4">&nbsp;</div>
                        <div class="am-u-sm-4">
                            <button id="vips_add_viptype" type="submit" class="am-btn am-btn-primary am-btn-block am-u-sm-10" data-am-modal-close>添加</button>
                        </div>
                        <div class="am-u-sm-4">&nbsp;</div>
                  </div>
            </div>
          </div>
        </div>
        <!-- 增添方案结束 -->
        <button id="vips_add_viptype_box" class="am-btn am-btn-secondary" data-am-modal="{target: '#doc-modal-8', closeViaDimmer: 0, width:700, height: 420}">增添方案</button>
    </section>
</body>
<script type="text/javascript">
    $(function(){
        //添加会员等级
        $("#vips_add_viptype").click(function(){
            var  vips_type=$("#vips_type").val();
            var  vips_need_inmoney=$("#vips_need_inmoney").val();
            var  vips_free_inmoney=$("#vips_free_inmoney").val();
            var  vips_select_grade=$("#vips_select_grade").val();
            var  vips_type_enable=$("#vips_type_enable").val();
            if (vips_type!=""&&vips_need_inmoney!=""&&vips_free_inmoney!="") {
                $("#vips_set_money_tab").append(
                '<tr>'+
                '<td>'+vips_select_grade+'</td>'+
                '<td>'+vips_type+'</td>'+
                '<td>'+vips_need_inmoney+'</td>'+
                '<td>'+vips_free_inmoney+'</td>'+
                '<td>已启用</td>'+
                '<td style="width: 15%"><button type="button"'
                +'onclick="'
                +'if(confirm('
                +"'"
                +'是否确认删除！！'
                +"'"
                +')) $(this).parent().parent().remove();" class="am-btn am-btn-primary vips_shop_cut"> 删除 </button> <button type="button" onclick="" class="am-btn am-btn-primary"> 启用 </button></td>'
                +'</tr>'
              )
            }
        })
        //清空添加表单框
        $("#vips_add_viptype_box").click(function(){
           if (vips_type!=""||vips_need_inmoney!=""||vips_free_inmoney!="") {
                $("#vips_type").val("");
                $("#vips_need_inmoney").val("");
                $("#vips_free_inmoney").val("");
           }
        })
        //是否禁用      
        setInterval(function(){
            //console.dir($("#vips_type_enable").val());
           // console.dir($("#vips_type_disable").val());
            //console.dir($("#vips_type_enable").attr("checked"));
            if($("#vips_type_enable").attr("checked")==""){
                console.dir("选择");
                console.dir($("#vips_type_enable").attr("checked"))
            }
            if($("#vips_type_disable").attr("checked")=="checked"){
                console.dir("选择1");
            }
        },1000)
        // if($("#vips_type_enable").attr("checked")=="checked"){
        //     console.dir("选择");
        // }
    })
</script>
</html>
