  <script>
    //二级分类JS代码
    $(function () {
        var stocks_necessary_inputs_2=$(".stocks_bodys_2 .stocks_in_chb_2");
        var stocks_necessary_datas_2=$(".stocks_bodys_2 .stocks_in_chbb_2");
        //添加商品设置
        $("#stocks_cards_btn_2").click(function () {
            var stocks_in_chb_2 = $(".stocks_in_chb_2").eq(0).val();

            var stocks_in_chb5_2 = $(".stocks_in_chb_2").eq(4).val();
            var stocks_in_chb6_2 = $(".stocks_in_chb_2").eq(5).val();
            var stocks_in_chb7_2 = $(".stocks_in_chb_2").eq(6).val();
            var stocks_in_chb8_2 = $(".stocks_in_chb_2").eq(7).val();
            if (stocks_in_chb_2==""||stocks_in_chb1_2==""||stocks_in_chb2_2==""||stocks_in_chb3_2==""||stocks_in_chb4_2==""||stocks_in_chb5_2==""||stocks_in_chb6_2==""||stocks_in_chb7_2==""||stocks_in_chb8_2=="") {
                alert("请填写完整后在提交!!!");
                shouldToWrite();
            }
            else{
                $('#doc-modal-8').modal(close);
                $("#stock_tab_2").append('<tr>' + '<td>' + stocks_in_chb_2 + '</td>' + '<td>' + stocks_in_chb1_2 + '</td>' + '<td>' + stocks_in_chb2_2 + '</td>' + '<td>' + stocks_in_chb3_2 + '</td>' + '<td>' + stocks_in_chb4_2+ "个月" + '</td>' + '<td>' + stocks_in_chb5_2 + '</td>' + '<td>' + stocks_in_chb6_2 + '</td>' + '<td>' + stocks_in_chb7_2+ "元" + '</td>' + '<td>' + stocks_in_chb8_2+ "元" + '</td>' +'<td style="width: 15%"><button type="button"' + 'onclick="' + 'if(confirm(' + "'" + '是否确认删除！！' + "'" + ')) $(this).parent().parent().remove();" class="am-btn am-btn-primary"> 删除 </button><button style="margin-left: 5px;" type="button" class="am-btn am-btn-primary stocks_to_get_1_a" data-am-modal="{target:' + "'" + '#doc-modal-9' + "'" + ', closeViaDimmer: 0, width:600, height: 600}">修改</button></td>' + '</tr>');
                stocks_necessary_datas_2.eq(0).removeClass("turnRed");
                stocks_necessary_inputs_2.each(function(){
                  $(this).removeClass("turnRed");
            })
            }    
        })
        //添加模态框中未填写的边框变红
        function shouldToWrite(){
            if (stocks_necessary_datas_2.eq(0).val()=="") {
                stocks_necessary_datas_2.eq(0).addClass("turnRed");
            }
            else{
                stocks_necessary_datas_2.eq(0).removeClass("turnRed");
            }
            stocks_necessary_inputs_2.each(function(){
                if ($(this).val()=="") {
                  $(this).addClass("turnRed");
                }
                else{
                  $(this).removeClass("turnRed");
                }
            })
        }
        var all_td_2 = {};
        //修改商品设置
        //获取当前列表内容到修改模态框
        $("#stock_tab_2").delegate("tr td .stocks_to_get_1_a", "click", function () {
            all_td_2 = $(this).parent().siblings();
            var stock_xiugai = $(".stocks_get_a_a");
            for (var i = 0; i < stock_xiugai.length; i++) {
                stock_xiugai.eq(i).val(all_td_2.eq(i).html());
            }
        });

        //将修改模态框中内容重新传入当前列表列表（我觉得错误在这里，但不知道怎么改）
        $(".stocks_to_change_2").click(function () {
            var stocks_in_chb_change_2 = $(".stocks_in_chb_change_2").eq(0).val();
            var stocks_in_chb_change_1_2 = $(".stocks_in_chb_change_2").eq(1).val();
            var stocks_in_chb_change_2_2 = $(".stocks_in_chb_change_2").eq(2).val();
            var stocks_in_chb_change_3_2 = $(".stocks_in_chbb_change_2").val();
            var stocks_in_chb_change_4_2 = $(".stocks_in_chb_change_2").eq(3).val();
            var stocks_in_chb_change_5_2 = $(".stocks_in_chb_change_2").eq(4).val();
            var stocks_in_chb_change_6_2 = $(".stocks_in_chb_change_2").eq(5).val();
            var stocks_in_chb_change_7_2 = $(".stocks_in_chb_change_2").eq(6).val();
            var stocks_in_chb_change_8_2 = $(".stocks_in_chb_change_2").eq(7).val();
            var change_imformation_arr_2 = [stocks_in_chb_change_2, stocks_in_chb_change_1_2, stocks_in_chb_change_2_2, stocks_in_chb_change_3_2, stocks_in_chb_change_4_2, stocks_in_chb_change_5_2, stocks_in_chb_change_6_2, stocks_in_chb_change_7_2, stocks_in_chb_change_8_2];
            for (var i = 0; i < all_td_2.length; i++) {
                all_td_2.eq(i).html(change_imformation_arr_2[i]);
            }
        })

        //清空添加模态框内容
        $("#stocks_add_goods_2").click(function () {
            $(".stocks_in_chb_2").each(function () {
                $(this).val("");
            })
        })
        $(function() {
          $( "#datepicker_2" ).datepicker();
        });
    }); 
  </script>
