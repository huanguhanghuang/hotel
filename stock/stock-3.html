<button class="am-btn am-btn-secondary" type="button" onclick="ButtonClicked('tableExcel');" name="HelloButton">打印</button>
<script type="text/javascript">
    function ButtonClicked(position) {
            var tags = document.getElementsByTagName('button');
            for (i=0; i<tags.length; i++)
            {
                tags.item(i).style.display = 'none';
            }
            document.getElementById(position).style.display = 'block';
            window.print();
            for (i=0; i<tags.length; i++)
            {
                tags.item(i).style.display = 'block';
            }
            window.location.reload(); 
        }
</script>
