<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预订</title>
    <style type="text/css">

    </style>
</head>
<body>
    <table class="am-table am-table-bordered" id="checkin" ng-controller="Ctrl2">
        <tr><td colspan="4">预订单</td></tr>
        <tr>
            <td colspan="3"><hr></td>
        </tr>
        <tr>
            <td>
                <label>房型：</label>
                <input type="text" value="普通房" name="" disabled>
            <td>
                <label>房号：</label>
                <input type="text" name="text" value="101" disabled>
            </td>
            <td>
                <label>房价：</label>
                <input type="text" name="text" value="168">元
            </td>
        </tr>
        <tr>
            <td>
                <label>预订人：</label>
                <input type="text" name="text">
            </td>
            <td>
                <label>电话：</label>
                <input type="num" name="">
            </td>
            <td>
                <label>客源帐号：</label>
                <input type="text" name="text">
                <button ng-click="dacountclick()">...</button>
                <div id="daccount" ng-if="dacountdisplay=='block'">
                    <div class="dacchd"><b>客源账号</b>
                        <a class="am-close" ng-click="dacountclose()">&times;</a>
                    </div>
                    <div>
                        <input type="" name="" placeholder="请输入查询信息">
                    </div>
                    <table class="am-table am-table-bordered">
                        <thead >
                            <tr class="am-primary">
                                <td class="t1">姓名</td>
                                <td class="t2">单位</td>
                                <td class="t3">联系方式</td>
                                <td>地址</td>
                            </tr>
                        </thead>
                    </table>
                    <div class="da_body">
                        <table class="am-table am-table-bordered  am-table-hover" >
                            <tbody >
                                <tr ng-repeat="v in shop">
                                    <td class="t1">{{v.name}}</td>
                                    <td class="t2">{{v.numbers}}</td>
                                    <td class="t3">{{v.price}}</td>
                                    <td>四川 绵阳 涪城区 青义镇</td>
                                </tr>
                                <tr ng-repeat="v in shop">
                                    <td class="t1">{{v.name}}</td>
                                    <td class="t2">{{v.numbers}}</td>
                                    <td class="t3">{{v.price}}</td>
                                    <td>四川 绵阳 涪城区 青义镇</td>
                                </tr>
                                <tr ng-repeat="v in shop">
                                    <td class="t1">{{v.name}}</td>
                                    <td class="t2">{{v.numbers}}</td>
                                    <td class="t3">{{v.price}}</td>
                                    <td>四川 绵阳 涪城区 青义镇</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button class="am-btn am-btn-success" ng-click="dacountclose()">确定</button>
                </div>
            </td>
        </tr>
        <tr>
            <td><label >到店日期：</label>
                <input class="datepicker1" type="text" readonly required>
            </td>
            <td><label >离店日期：</label>
                <input class="datepicker2" type="text" readonly required>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>地址：</label>
                <input type="text" name="">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>公司：</label>
                <input type="text" name="">
            </td>
        </tr>
        <tr>
            <td>
                <label>备注：</label>
                <textarea></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3"  class="c_hr"><hr></td>
        </tr>
        <tr>
            <td class="c_bottom">
                <p>预订日期：<span>2017.04.10</span></p>
                <p>工号：<span>003</span></p>
                <p>营销员：<span>小张</span></p>
            </td>
            <td class="charge">
                订金：
                <input type="text" name="text">元
            </td>
        </tr>
            <td></td>
            <td colspan="2">
                <div class="am-form-group">
                    <span>支付方式：</span>
                    <label class="am-radio-inline">
                        <input type="radio"  value="" name="docInlineRadio" checked> 现金
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio"> 刷卡
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio"> 支付宝
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio"> 微信
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio">挂账
                    </label>
                </div>
            </td>
        <tr>
            <td colspan="3">
                <button class="am-btn am-btn-secondary checkin">预定</button>
            </td>
        </tr>
    </table>
<script>
    // jquery ui 的日历插件 start
        $('.datepicker1').datepicker({
            minDate: 0,
            onClose: function( selectedDate ) {
               $('.datepicker2').datepicker( "option", "minDate", selectedDate );
            }
        });
        $('.datepicker2').datepicker({
            minDate: 0,
            onClose: function( selectedDate ) {
               $('.datepicker1').datepicker( "option", "maxDate", selectedDate );
            }
        });
    // end   jquery ui 的日历插件
</script>
</body>
</html>
