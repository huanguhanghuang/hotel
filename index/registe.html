<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/amazeui.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/jquery-ui-1.10.4.custom.min.css">
    <script src="../assets/js/jquery.min.js"></script>
    <script  src="../assets/js/amazeui.min.js"></script>
    <script src="../assets/js/angular.min.js"></script>
    <script src="../assets/js/jquery-ui-1.10.4.custom.min.js"></script>
</head>
<body>
    <div class="table">
        <table class="am-table am-table-bordered am-table-hover">
            <thead>
                <tr class="am-primary" >入住信息:</tr>
            </thead>
            <tr>
                <td>
                    <label>宾客类型：</label>
                    <input type="text"  name="" >
                <td>
                    <label>电话：</label>
                    <input type="text"  name="" >
                </td>
                <td>
                    <label>姓名：</label>
                    <input type="text" name="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>国籍：</label>
                    <input type="text" name="text">
                </td>
                <td>
                    <label>证件种类：</label>
                    <select data-am-selected>
                        <option value="b" selected>身份证</option>
                        <option value="o">驾驶证</option>
                        <option value="m">士兵证</option>
                    </select>
                </td>
                <td colspan="2">
                    <label>证件号</label>
                    <input type="text" name="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>性别：</label>
                    <label class="am-radio-inline" >
                        <input type="radio"  value="" name="docInlineRadio" checked > 男
                    </label>
                    <label class="am-radio-inline">
                        <input type="radio" name="docInlineRadio">女
                    </label>
                </td>
                <td>
                    <label>民族：</label>
                    <select data-am-selected>
                        <option value="b" selected>汉族</option>
                        <option value="o">少数名族</option>
                    </select>
                </td>
                <td>
                    <label>生日</label>
                    <input type="text" name="text" value="2017.4.10">
                </td>
            </tr>
        </table>
    </div>
    <div class="table">
        <table class="am-table am-table-bordered am-table-hover">
            <tr>
                <td>
                    <label style="width: 8%;">地区:</label>
                    <input type="" name="" style="width: 20%;">
                    <input type="" name="" style="width: 60%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="width: 8%;">单位名称:</label>
                    <input type="" name="" style="width: 80%;">
                </td>
            </tr>
            <tr>
                <td>
                    <label style="width: 8%;">住址:</label>
                    <input type="" name="" style="width: 80%;">
                </td>
            </tr>
        </table>
    </div>
    <div class="table">
        <table class="am-table am-table-bordered am-table-hover">
            <tr>
                <td><label >到店日期:</label>
                    <input type="date" data-am-datepicker="" name="date">
                </td>
                <td>
                    <input type="number" name="" style="width: 30px;">天
                </td>
                <td><label >离店日期:</label>
                    <input type="date" data-am-datepicker="" name="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>房型：</label>
                    <input type="text" value="普通房" name="" disabled>
                <td>
                    <label>房号：</label>
                    <input type="text" name="text" value="101" disabled>
                </td>
                <td>
                    <label>支付方式：</label>
                    <select data-am-selected>
                        <option value="b" selected>现金</option>
                        <option value="m">支付宝</option>
                        <option value="o">刷卡</option>
                        <option value="o">刷卡</option>
                        <option value="o">刷卡</option>
                        <option value="o">刷卡</option>
                        <option value="o">刷卡</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>房价：</label>
                    <input type="text" name="text" value="168元" disabled>
                </td>
                <td>
                    <label>服务费：</label>
                    <input type="text" name="text">
                </td>
                <td>
                    <label>加床费：</label>
                    <input type="text" name="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>房价类型：</label>
                    <input type="text" name="text">
                </td>
                <td>
                    <label>折扣率：</label>
                    <input type="text" name="text">
                </td>
                <td>
                    <label>折扣类型：</label>
                    <input type="text" name="text">
                </td>
            </tr>
        </table>
    </div>

</body>
