<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/options.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="assets/css/amazeui.min.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<!--
页面结构
header........................................................导航条
section#options..............................................页面主体
  section#left..............................................左侧边栏
  section#right.............................................右边主体
footer......................................................页脚




-->

<body>
    <header class="am-topbar">
        <h1 class="am-topbar-brand" style="margin-left:20%;margin-right:2%;">
        <a href="#" style="color:white;">酒店管理系统</a>
    </h1>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#doc-topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse am-topbar-inverse" id="doc-topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li><a href="index.html">房态图</a></li>
                <li><a href="guest.html">客人</a></li>
                <li><a href="vip.html">会员</a></li>
                <li><a href="company.html">协议单位</a></li>
                <li><a href="report-forms.html">报表</a></li>
                <li><a href="stock.html">库存</a></li>
                <li class="am-active"><a href="options.html">设置</a></li>
            </ul>
        </div>
    </header>

    <section id="options">
        <section id="options-left">
            <button class="am-btn am-btn-secondary am-btn-group-lg">酒店信息</button>
            <button class="am-btn am-btn-secondary am-btn-group-lg">房态管理</button>
            <button class="am-btn am-btn-secondary am-btn-group-lg">权限管理</button>
            <button class="am-btn am-btn-secondary am-btn-group-lg">修改密码</button>

        </section>
        <section id="options-right">
            <h1 style="text-align: left;">酒店信息:</h1>
            <div class="am-form">
                <label>酒店名称：</label>
                <input type="text">
                <label>联系人：</label>
                <input type="text">
                <label>电话：</label>
                <input type="text">
                <label>地址：</label>
                <input type="text">
                <label>简介：</label>
                <textarea name="textarea" id="" cols="30" rows="10"></textarea>
                <br>
                <button class="am-btn am-btn-secondary">提交</button>
            </div>

        </section>
    </section>

   
    <script>
        $('#options-left button:eq(0)').click(function() {
            window.location.reload()
        }).next().click(function() {
            $('#options-right').load('options/room-status.html')
        }).next().click(function() {
            $('#options-right').load('options/authority.html')
        }).next().click(function() {
            $('#options-right').load('options/password.html')
        });
    </script>










</body>
